spring.application.name=artisan-marketplace

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/artisan_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.artisan.marketplace=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JWT Properties
artisansmarketplace.app.jwtSecret=artisansMarketplaceSecretKey
artisansmarketplace.app.jwtExpirationMs=86400000